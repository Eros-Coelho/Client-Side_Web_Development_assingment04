<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Physics Quiz</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>Welcome to the Quiz!</h2>
            <label for="username">Please enter your name:</label>
            <input type="text" id="username" name="username">
            <button id="start-btn">Start Quiz</button>
        </section>
        <section id="quiz" class="hidden">
            <div id="question-container">
            </div>
            <button id="next-btn" class="hidden">Next</button>
        </section>
        <section id="feedback" class="hidden">
            <h2>Feedback</h2>
            <p id="feedback-message"></p></br>
            <a href="./Index.html">Restart Quiz</a>
        </section>
    </main>
    <footer>
        <p>Eros Lima Coelho | Student ID: 3151957 | <a href="mailto:eros.limacoelho@student.griffith.ie">eros.limacoelho@student.griffith.ie</p>
    </footer>
</body>
</html>
